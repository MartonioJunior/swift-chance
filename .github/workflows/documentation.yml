name: DocC Publishing

on:
  release:
    types: [published]
  push:
    branches: ["main"]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true
  
jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - id: pages
        name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Select Xcode version
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
      - name: Build DocC
        run: |
          xcodebuild docbuild \
            -scheme SwiftChance \
            -configuration Release \
            -derivedDataPath tmp/doc \
            -destination 'platform=macOS'
      - name: Process DocC into HTML
        run: |
          $(xcrun -f docc) process-archive \
            transform-for-static-hosting $(find tmp/doc -type d -name 'SwiftChance.doccarchive') \
            --output-path docs/ \
            --hosting-base-path martoniojunior.github.io/SwiftChance/ \
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs'
      - id: deployment
        name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4